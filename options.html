<!DOCTYPE html>
<html>
<head>
  <title>Open in Coder - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 0 auto;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    li button {
      background-color: #f44336;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Open in Coder - Settings</h3>
  <div class="input-group">
    <label for="coder-url">Coder URL:</label>
    <input type="text" id="coder-url" placeholder="https://your-coder-url.com/open?repo=">
  </div>
  <div class="input-group">
    <label for="repo-url">Git Repository URL:</label>
    <input type="text" id="repo-url" placeholder="https://your-git-repo.com">
  </div>
  <button id="add-repo-btn">Add Repository</button>
  <ul id="repo-list"></ul>
  <button id="save-btn">Save</button>
</div>
<script src="options.js"></script>
</body>
</html>
