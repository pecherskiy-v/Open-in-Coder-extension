<!DOCTYPE html>
<html>
<head>
  <title>Open in Coder Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #save-btn {
      max-width: 200px;
    }
  </style>
</head>
<body>
<h3>Open in Coder Settings</h3>
<label for="coder-url">Coder URL:</label>
<input type="text" id="coder-url">
<div class="checkbox-container">
  <input type="checkbox" id="clone-type">
  <label for="clone-type">Use SSH</label>
</div>
<button id="save-btn">Save</button>
<script src="options.js"></script>
</body>
</html>
